version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y ninja-build clang llvm lcov
            sudo ln -sf $(which llvm-cov) /usr/bin/gcov            
            sudo apt-get install -y software-properties-common lsb-release wget
            wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc | sudo apt-key add -
            sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ focal main'
            sudo apt-get update
            sudo apt-get install -y cmake
            cmake --version
            git clone https://github.com/microsoft/vcpkg.git
            cd vcpkg
            ./bootstrap-vcpkg.sh
            ./vcpkg install gtest

      - run:
          name: Configure with CMake
          command: |
            mkdir -p build
            cd build
            cmake -G Ninja \
              -DCMAKE_BUILD_TYPE=Debug \
              -DCMAKE_TOOLCHAIN_FILE=${CIRCLE_WORKING_DIRECTORY}/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DVCPKG_TARGET_TRIPLET=x64-linux \
              -DCMAKE_C_COMPILER=/usr/bin/clang -DCMAKE_CXX_COMPILER=/usr/bin/clang++ \
              ..

      - run:
          name: Build Project
          command: |
            cd build
            ninja

      - run:
          name: Run Tests
          command: |
            cd build
            export LLVM_PROFILE_FILE="default-%p.profraw"
            ctest -T Test --output-on-failure

      - run:
          name: Generate Coverage Report
          command: |
            ls -al
            cd build
            ls -al
            find . -name "*.profraw" 
            llvm-profdata merge -sparse tests/**/default-*.profraw -o default.profdata
            llvm-cov export -format=lcov ./cpp_base -instr-profile=default.profdata > coverage.info
            genhtml coverage.info --output-directory coverage_report

      - run:
          name: Debug Test XML Files
          command: |
            find build/Testing -name "*.xml"
            echo "Printing first 50 lines of each Test.xml file:"
            find build/Testing -type f -name "Test.xml" -exec sh -c 'echo "File: {}"; head -n 50 {}' \;

      - run:
          name: Fix Test XML Format
          command: |
            find build/Testing -type f -name "Test.xml" -exec sed -i 's/<Site/<testsuites/g' {} \;
            find build/Testing -type f -name "Test.xml" -exec sed -i 's/<\/Site>/<\/testsuites>/g' {} \;
            find build/Testing -type f -name "Test.xml" -exec sed -i 's/<Testing>/<testsuite>/g; s/<\/Testing>/<\/testsuite>/g' {} \;

            echo "Printing first 50 lines of each Test.xml file:"
            find build/Testing -type f -name "Test.xml" -exec sh -c 'echo "File: {}"; cat {}' \;

      - store_test_results:
          path: build/Testing

      - store_artifacts:
          path: build/coverage_report
          destination: coverage_report

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
